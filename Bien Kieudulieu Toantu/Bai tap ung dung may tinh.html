<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="fisrtnumber">Fisrt Number</label>
<input type="number" id="fisrtnumber">
<br>
<label for="secondnumber">Second Number</label>
<input type="number" id="secondnumber">
<br>
<button type="button" onclick="addition()">Addition(+)</button>
<button type="button" onclick="subtraction()">Subtraction(-)</button>
<button type="button" onclick="multiplication()">Multiplication(*)</button>
<button type="button" onclick="division()">Division(/)</button>
<br>
<p id="result">Result = </p>
</body>
<script>

    function addition() {
        let inputa = document.getElementById('fisrtnumber').value;
        let inputb = document.getElementById('secondnumber').value;
        let S = inputa + inputb;
        document.getElementById("result").innerHTML = "Result = " + S;
    }

    function subtraction() {
        let inputa = document.getElementById('fisrtnumber').value;
        let inputb = document.getElementById('secondnumber').value;
        let S = inputa - inputb;
        document.getElementById("result").innerHTML = "Result = " + S;
    }

    function multiplication() {
        let inputa = document.getElementById('fisrtnumber').value;
        let inputb = document.getElementById('secondnumber').value;
        let S = inputa * inputb;
        document.getElementById("result").innerHTML = "Result = " + S;
    }

    function division() {
        let inputa = document.getElementById('fisrtnumber').value;
        let inputb = document.getElementById('secondnumber').value;
        let S = inputa / inputb;
        document.getElementById("result").innerHTML = "Result = " + S;
    }


</script>
</html>
