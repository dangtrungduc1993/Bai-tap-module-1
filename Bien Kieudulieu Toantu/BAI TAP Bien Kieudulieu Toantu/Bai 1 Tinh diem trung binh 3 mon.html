<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vatly = parseFloat(prompt("Diem vat ly :"))
    let hoahoc = parseFloat(prompt("Diem hoa hoc :"))
    let sinhhoc = parseFloat(prompt("Diem sinh hoc :"))
    let sum = vatly + hoahoc + sinhhoc
    let trungbinh = sum/3
    document.write("Tong diem 3 mon :" + sum + "Trung binh 3 mon" + trungbinh)
</script>
