<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>

    let number1 = +prompt('Nhap so thu 1 :')
    let number2 = +prompt('Nhap so thu 2 :')
    alert(ketQua(number1,number2))
    function ketQua(so1,so2){
        if (so1 > so2){
            return("So " + so1 + " lon hon so "+ so2)
        }else {
            return ("Tong 2 so la: " + (so1 + so2))
        }
    }


</script>
