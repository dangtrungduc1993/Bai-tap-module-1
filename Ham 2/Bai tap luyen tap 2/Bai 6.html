<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = +prompt('Nhap vao mot so bat ky')
    if (soDuong(input)){
        alert('Day la so nguyen duong')
    }else {
        alert('Day khong phai so nguyen duong')
    }
    function soDuong(num){
        if(num > 0){
            return true
        }else {
            return false
        }
    }
</script>

</body>
</html>
