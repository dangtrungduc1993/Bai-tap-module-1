<script>
    let dienTich = +prompt('Nhap ban kinh hinh tron')
    alert('Dien tich cua hinh tron la: '+ tinhDientich(dienTich))
    alert('Chu vi cua hinh tron la: ' + tinhChuvi(dienTich))
    function tinhDientich(num){
        return(num**2 * 3.13)
    }
    function tinhChuvi(num2){
        return(num2 * 2 * 3.14)
    }
</script>
