<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt('Nhap so luong phan tu')
    let arr = new Array(number)
    for (let i=0; i<arr.length; i++){
        arr[i] = +prompt('Nhap vao phan tu thu :' + (i + 1))
    }
    alert('So phan tu chia het cho 3 la:' + chia3(arr))
    alert('So phan tu chia het cho 5 la: ' + chia5(arr))
    alert('So phan tu khong chia het cho 1 trong 2 so la:' + khongChia(arr))

    function chia3(num){
        let count3 = 0
        for (let i = 0; i<arr.length; i++){
            if(arr[i] % 3 == 0){
                count3 = count3 + 1
            }
        }return count3
    }
    function chia5(num){
        let count5 = 0
        for (let i = 0; i<arr.length; i++){
            if(arr[i] % 5 == 0){
                count5 = count5 + 1
            }
        }return count5
    }
    function khongChia(num){
        let count0 = 0
        for (let i = 0; i<arr.length; i++){
            if(arr[i] % 3 !== 0 || arr[i] % 5 !==0){
                count0 = count0 + 1
            }
        }return count0
    }





</script>

</body>
</html>
