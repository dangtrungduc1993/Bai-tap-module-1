<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let array = [-3,8,-7,5,-5,4,-1]
  let soLuong = 0
  for (i=0; i<array.length; i++){
      if(array[i] < 0){
          soLuong = soLuong + 1
      }
  }
  document.write('Co ' + soLuong + ' so nguyen am')
</script>

</body>
