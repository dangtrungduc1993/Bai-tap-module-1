<!DOCTYPE html>

<script>

    let num = parseFloat(prompt('Nhap so'))
    let total = 0;
    let i = 1;

    for(i = 1; i <= num ; i++ ) {
        total = total + i
    }
    document.write(total + "<br/>")

</script>
