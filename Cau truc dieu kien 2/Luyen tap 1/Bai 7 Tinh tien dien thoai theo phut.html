<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let time = +prompt('Nhập số phút gọi trong tháng:');
    let money;
    if (time > 1000) {
        money = time * 2000
        alert('Tiem dien thoai thang nay:' + money + 'Vnd')
    }
    else if (time > 500) {
        money = time * 2500
        alert('Tiem dien thoai thang nay:' + money + 'Vnd')
    }
    else if (time > 200) {
        money = time * 3000
        alert('Tiem dien thoai thang nay:' + money + 'Vnd')
    }
    else money = time * 3500
    alert('Tiem dien thoai thang nay:' + money + 'Vnd')

</script>
</body>
</html>
