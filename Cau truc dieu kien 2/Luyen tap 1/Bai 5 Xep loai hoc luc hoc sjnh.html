<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemKiemTra = parseFloat(prompt('Nhập điểm kiểm tra:'));
    let diemGiuaKy = parseFloat(prompt('Nhập điểm giữa kỳ:'));
    let diemCuoiKy = parseFloat(prompt('Nhập điểm cuối kì:'));
    let diemTrungBinh = (diemKiemTra + diemGiuaKy * 2 + diemCuoiKy * 3)/6;
    if (diemTrungBinh >= 8.5) {
        alert('Học sinh xuất sắc');
    } else if (diemTrungBinh >= 8) {
        alert('Học sinh giỏi');
    } else if (diemTrungBinh >= 6.5) {
        alert('Học sinh khá');
    }else if (diemTrungBinh >= 5.5) {
        alert('Học sinh trung bình');
    } else {
        alert('Học sinh kém');
    }
</script>
</body>
</html>
