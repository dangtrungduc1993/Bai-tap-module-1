<body>
<script>
    let soDien = +prompt('Nhap so dien')
    let thanhTien
    if(soDien <= 50) {
        thanhTien = soDien * 1.484;
        alert('So tien phai dong la :' + thanhTien +'vnd')
    }
    else if (soDien <= 100) {
        thanhTien = soDien * 1.533;
        alert('So tien phai dong la :' + thanhTien +'vnd')
    }
    else if (soDien <= 200) {
        thanhTien = soDien * 1.786;
        alert('So tien phai dong la :' + thanhTien +'vnd')
    }
    else if (soDien <= 300) {
        thanhTien = soDien * 2.242;
        alert('So tien phai dong la :' + thanhTien +'vnd')
    }
    else if (soDien <= 400) {
        thanhTien = soDien * 2.503;
        alert('So tien phai dong la :' + thanhTien +'vnd')
    }
    else {
        thanhTien = soDien * 2.587;
        alert('So tien phai dong la :' + thanhTien +'vnd')
    }





</script>
