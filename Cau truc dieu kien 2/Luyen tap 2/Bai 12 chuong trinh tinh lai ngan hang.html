<script>
    let tienVay = +prompt('Nhap so tien vay ban dau :')
    let laiThang = +prompt('Nhap so lai hang thang ( Don vi % )')
    let soThang = +prompt('Nhap so thang vay')
    let tienLai = ( tienVay / 100) * laiThang * soThang
    alert('Tien lai phai dong la :' + tienLai + "vnd")
</script>
