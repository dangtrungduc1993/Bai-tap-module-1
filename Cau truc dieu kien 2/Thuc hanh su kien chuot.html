<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <form>
        <img id="myImage"
             src="https://thuviendohoa.vn/upload/images/items/hinh-anh-trai-bong-da-lua-png-447.webp"
             alt="Ảnh quả bóng"/>
        <p>Click button below to move the image</p>
        <button type="button" value="clickMe" onclick="moveRight()">Move Right!</button>
    </form>
</div>
<script>

    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = 0 + 'px';

    }

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }

    //load function cùng window
    window.onload = init;

</script>
</html>
